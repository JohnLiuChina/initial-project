server:
  port: 8010
spring:
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 192.168.79.1:8848
      discovery:
        username: nacos
        password: nacos
        namespace: public
        # 实例临时性配置，false为永久实例，即使状态不正常也不会被踢出注册中心
        ephemeral: false
stock-service:
  ribbon:
    # 由nacos中配置的权重/或者yml中的weight进行负载均衡
    NFLoadBalancerRuleClassName: com.springcloud.ribbon.config.CustomRule
ribbon:
  eager-load:
    # 开启饿汉模式，默认为懒汉
    enabled: true
    clients: stock-service
logging:
  # 此处直接配置level: debug为全局日志级别
  level:
    # 此处将包路径作为Key为局部日志级别配置
    com.springcloud.order.feign: debug
# feign日志局部配置 NONE BASIC HEADERS FULL
feign:
  client:
    config:
      stock-service:
        loggerLevel: BASIC
        # 网络连接超时时间
        connectTimeout: 2000
        # 处理超时时间
        readTimeout: 2000
        # 指定远程服务的拦截器
        #requestInterceptors[0]:
        #  com.springcloud.order.interceptor.FeignInterceptor